{% extends "layout_app.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Journey from {{ data['country-from'] }} to {{ data['country-to'] }}</h1>

      <form class="form" action="which_govuk_page" method="post">
        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  Will your consignment pass through any other countries?
                </h1>
              </legend>
              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input radio-conditional" id="yes-transit" name="transit" type="radio" value="yes">
                  <label class="govuk-label govuk-radios__label" for="yes-transit">
                    Yes
                  </label>
                  
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="transit-no" name="transit" type="radio" value="No">
                  <label class="govuk-label govuk-radios__label" for="transit-no">
                    No
                  </label>
                </div>

              </div>
            </fieldset>
          </div>


        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
